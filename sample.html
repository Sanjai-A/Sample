<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourist Spots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .spots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .spot {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .spot img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .spot-info {
            padding: 15px;
        }
        .spot-info h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .spot-info p {
            margin: 10px 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kerala Tourist Spots</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search tourist spots...">
        </div>
        <div id="spots" class="spots">
            <!-- Tourist spots will be dynamically added here -->
        </div>
    </div>

    <script>
        const spotsContainer = document.getElementById('spots');
        const searchInput = document.getElementById('search');

        const fetchTouristSpots = async () => {
            try {
                // Fetch data from a free API or use a predefined list of spots
                const response = await fetch('https://mockapi.io/projects/kerala-tourist-spots'); // Replace with an actual API if available
                const spots = await response.json();

                displaySpots(spots);
            } catch (error) {
                console.error('Error fetching tourist spots:', error);
                const sampleSpots = [
                    {
                        name: 'Alleppey Backwaters',
                        description: 'Known as the Venice of the East, famous for houseboats and serene waters.',
                        image: 'https://example.com/alleppey.jpg'
                    },
                    {
                        name: 'Munnar',
                        description: 'A hill station with lush green tea plantations and cool climate.',
                        image: 'https://example.com/munnar.jpg'
                    },
                    {
                        name: 'Kumarakom',
                        description: 'A cluster of islands famous for bird watching and houseboat rides.',
                        image: 'https://example.com/kumarakom.jpg'
                    },
                ];
                displaySpots(sampleSpots);
            }
        };

        const displaySpots = (spots) => {
            spotsContainer.innerHTML = '';
            spots.forEach(spot => {
                const spotDiv = document.createElement('div');
                spotDiv.classList.add('spot');
                spotDiv.innerHTML = `
                    <img src="${spot.image}" alt="${spot.name}">
                    <div class="spot-info">
                        <h3>${spot.name}</h3>
                        <p>${spot.description}</p>
                    </div>
                `;
                spotsContainer.appendChild(spotDiv);
            });
        };

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const spotElements = document.querySelectorAll('.spot');

            spotElements.forEach(spot => {
                const name = spot.querySelector('h3').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    spot.style.display = '';
                } else {
                    spot.style.display = 'none';
                }
            });
        });

        fetchTouristSpots();
    </script>
</body>
</html>
